<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تفاصيل المساعدة</title>
  <link rel="stylesheet" href="help-details.css" />

  <style>
    body {
  font-family: 'IBM Plex Sans Arabic', sans-serif;
  background-color: #f9f9f9;
  margin: 0;
  padding: 0;
  direction: rtl;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 30px 20px;
}

.back-btn {
  background: none;
  border: none;
  color: #1A6C9E;
  font-size: 16px;
  margin-bottom: 20px;
  cursor: pointer;
  font-weight: bold;
}

.card-details img {
  width: 100%;
  max-height: 300px;
  object-fit: cover;
  border-radius: 12px;
  margin-bottom: 15px;
}

.badge {
  display: inline-block;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 13px;
  font-weight: bold;
  color: #fff;
  margin-bottom: 10px;
}

.badge.urgent {
  background-color: #dc3545;
}
.badge.new {
  background-color: #62A3DB;
}
.badge.trusted {
  background-color: #0d6d55;
}

h1 {
  font-size: 24px;
  margin-bottom: 10px;
  color: #222;
}

#help-desc {
  font-size: 16px;
  color: #444;
  margin-bottom: 15px;
}

.category {
  font-size: 14px;
  color: #1A6C9E;
  margin-bottom: 20px;
  font-weight: bold;
}

.progress-bar {
  background-color: #e0e0e0;
  height: 10px;
  border-radius: 8px;
  overflow: hidden;
}

.progress-bar-fill {
  height: 100%;
  background-color: #1A6C9E;
  width: 0;
  transition: width 0.4s ease;
}

.progress-text {
  margin-top: 10px;
  font-size: 15px;
  color: #1A6C9E;
  font-weight: bold;
}

.attachment {
  margin-top: 30px;
  padding: 20px;
  background-color: #f1f4f9;
  border-radius: 10px;
}

.attachment h3 {
  font-size: 18px;
  color: #1A6C9E;
  margin-bottom: 10px;
}

.attachment .note {
  color: #555;
  font-size: 15px;
  margin-bottom: 15px;
}

.proof-files {
  list-style: none;
  padding: 0;
}

.proof-files li {
  margin-bottom: 8px;
}

.proof-files a {
  text-decoration: none;
  color: #1A6C9E;
  font-weight: bold;
}

  </style>
</head>

<body>

  <div class="container">

    <button class="back-btn" onclick="window.history.back()">← العودة</button>

    <div class="card-details">
      <img id="help-image" alt="صورة الحالة" />
      <div class="badge" id="help-badge"></div>
      <h1 id="help-title"></h1>
      <p id="help-desc"></p>
      <div class="category" id="help-category"></div>

      <div class="progress-section">
        <div class="progress-bar">
          <div class="progress-bar-fill" id="progress-bar-fill"></div>
        </div>
        <div class="progress-text" id="progress-text"></div>
      </div>
    </div>

    <div class="attachment">
      <h3>ملفات الإثبات</h3>
      <p class="note">تم إرفاق المستندات التالية من صاحب الحالة لتأكيد احتياجه:</p>
      <ul class="proof-files"></ul>
    </div>

  </div>
  <script>
    // استخراج البيانات من URL
const params = new URLSearchParams(window.location.search);
const data = JSON.parse(decodeURIComponent(params.get("cardData")));

// تعبئة الصورة
document.getElementById("help-image").src = data.img;
document.getElementById("help-image").alt = data["card-title"];

// تعبئة الشارة
const badge = document.getElementById("help-badge");
badge.textContent = data.name;
badge.classList.add(data.type);

// العنوان والوصف
document.getElementById("help-title").textContent = data["card-title"];
document.getElementById("help-desc").textContent = data["card-desc"];
document.getElementById("help-category").textContent = data["card-category"];

// نسبة التبرع
const fill = document.getElementById("progress-bar-fill");
const progress = Math.min((data.collected / data.goal) * 100, 100);
fill.style.width = progress + "%";

const formatCurrency = (amount) =>
  amount < 1000 ? `$${amount}` : `$${amount.toLocaleString("en-US")}`;

document.getElementById("progress-text").textContent =
  `${formatCurrency(data.collected)} / ${formatCurrency(data.goal)} دولار`;

// ملفات الإثبات
const proofContainer = document.querySelector(".proof-files");
if (data.proofFiles && data.proofFiles.length > 0) {
  data.proofFiles.forEach(file => {
    const li = document.createElement("li");
    li.innerHTML = `<a href="${file.url}" target="_blank">${file.name}</a>`;
    proofContainer.appendChild(li);
  });
} else {
  const li = document.createElement("li");
  li.textContent = "لم يتم إرفاق ملفات إثبات.";
  proofContainer.appendChild(li);
}

  </script>
  <!-- <script src="help-details.js"></script> -->
</body>
</html>
